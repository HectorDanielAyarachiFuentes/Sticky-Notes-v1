name: Deploy to GitHub Pages

on:
  # Se ejecuta cada vez que haces un push a la rama 'main'
  push:
    branches:
      - main
  # Te permite ejecutarlo manually desde la pestaña de Actions
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Descarga el código de tu repositorio (este paso se queda igual)
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Reemplaza los marcadores con una herramienta más potente (PERL)
      #    Esta es la única sección que ha cambiado.
      - name: Replace Firebase config placeholders
        run: |
          for secret_name in API_KEY AUTH_DOMAIN PROJECT_ID STORAGE_BUCKET MESSAGING_SENDER_ID APP_ID MEASUREMENT_ID; do
            placeholder="__${secret_name}__"
            secret_value=$(eval echo "\$${secret_name}")
            perl -i -pe "s/\Q$placeholder\E/$secret_value/g" index.html
          done
        env:
          API_KEY: ${{ secrets.API_KEY }}
          AUTH_DOMAIN: ${{ secrets.AUTH_DOMAIN }}
          PROJECT_ID: ${{ secrets.PROJECT_ID }}
          STORAGE_BUCKET: ${{ secrets.STORAGE_BUCKET }}
          MESSAGING_SENDER_ID: ${{ secrets.MESSAGING_SENDER_ID }}
          APP_ID: ${{ secrets.APP_ID }}
          MEASUREMENT_ID: ${{ secrets.MEASUREMENT_ID }}

      # 3. Despliega la carpeta a la rama 'gh-pages' (este paso se queda igual)
      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./

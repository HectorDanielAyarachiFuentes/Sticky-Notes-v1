        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); z-index: 10000; display: flex; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }

        .modal-content { background-color: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); text-align: center; max-width: 90%; width: 450px; transform: scale(0.9); transition: transform 0.3s ease; }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .modal-actions { display: flex; justify-content: center; gap: 15px; }
        .modal-actions .confirm-btn { background-color: var(--primary-accent); }
        .modal-actions .cancel-btn { background-color: #ecf0f1; color: var(--text-dark); }

            .mobile-add-menu { display: none; position: absolute; bottom: 120%; right: 0; background-color: white; border-radius: 8px; box-shadow: 0 5px 20px rgba(0,0,0,0.15); overflow: hidden; list-style: none; padding: 0; margin: 0; width: 150px; }

        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCptS0stYpYu5GGLNXgtjNJD8NFzKZdEj0",
            authDomain: "mi-dashboard-de-notas.firebaseapp.com",
            projectId: "mi-dashboard-de-notas",
            storageBucket: "mi-dashboard-de-notas.appspot.com",
            messagingSenderId: "829232928135",
            appId: "1:829232cptS0stYpYu5GGLNXgtjNJD8NFzKZdEj0:web:04e2043af0d7f79d916f22",
            measurementId: "G-T89JSJ7DEN"
        };
        
        const App = {
            firebase: {},
            state: {
                currentUser: null, notes: [], zones: [], youtubeUrl: '', selectedDate: null,
                isDataLoaded: false, calendarDate: new Date(), timerInterval: null,
                timerSeconds: 1500, timerInitialDuration: 1500, timerPreAlertShown: false,
                pendingTimerAction: null,
            },
            DOM: {},
            
            init() {
                this.cacheDOM();
                this.initFirebase();
                this.bindEvents();
                this.setupAllWidgets();
            },

            cacheDOM() {
                this.DOM = {
                    body: document.body,
                    signInBtn: document.getElementById('google-signin-btn'),
                    notesContainer: document.getElementById('notesContainer'),
                    zonesContainer: document.getElementById('zonesContainer'),
                    workspaceTitle: document.getElementById('workspace-title'),
                    addNoteBtn: document.getElementById('addNoteBtn'),
                    addZoneBtn: document.getElementById('addZoneBtn'),
                    showGeneralBtn: document.getElementById('show-general-btn'),
                    saveStatus: document.getElementById('save-status'),
                    profileAvatar: document.getElementById('profile-avatar'),
                    userName: document.getElementById('user-name'),
                    signOutBtn: document.getElementById('signout-btn'),
                    noteCount: document.getElementById('note-count'),
                    calendarDays: document.getElementById('calendar-days'),
                    monthYear: document.getElementById('month-year'),
                    prevMonthBtn: document.getElementById('prev-month'),
                    nextMonthBtn: document.getElementById('next-month'),
                    youtubeInput: document.getElementById('youtube-url-input'),
                    youtubePlayer: document.getElementById('youtube-player'),
                    timerDisplay: document.getElementById('timer-display'),
                    startTimerBtn: document.getElementById('start-timer'),
                    stopTimerBtn: document.getElementById('stop-timer'),
                    resetTimerBtn: document.getElementById('reset-timer'),
                    editTimerBtn: document.getElementById('edit-timer-btn'),
                    alarmSound: document.getElementById('alarm-sound'),
                    alertModal: { overlay: document.getElementById('alert-modal-overlay'), title: document.getElementById('alert-modal-title'), message: document.getElementById('alert-modal-message'), closeBtn: document.getElementById('alert-modal-close-btn') },
                    timerModal: { overlay: document.getElementById('set-timer-modal-overlay'), hoursInput: document.getElementById('set-hours'), minutesInput: document.getElementById('set-minutes'), secondsInput: document.getElementById('set-seconds'), saveBtn: document.getElementById('save-timer-btn') },
                    confirmModal: { overlay: document.getElementById('confirm-modal-overlay'), title: document.getElementById('confirm-modal-title'), message: document.getElementById('confirm-modal-message'), confirmBtn: document.getElementById('confirm-modal-confirm-btn'), cancelBtn: document.getElementById('confirm-modal-cancel-btn') },
                    // Responsive elements
                    mobileNav: document.getElementById('mobile-nav'),
                    navWorkspaceBtn: document.getElementById('nav-workspace'),
                    navDashboardBtn: document.getElementById('nav-dashboard'),
                    mobileAddBtn: document.querySelector('.mobile-add-btn'),
                    mobileAddMenu: document.querySelector('.mobile-add-menu'),
                    mobileAddNoteBtn: document.getElementById('mobileAddNoteBtn'),
                    mobileAddZoneBtn: document.getElementById('mobileAddZoneBtn'),
                    appContainer: document.getElementById('app'),
                    bottomDashboard: document.getElementById('bottom-dashboard'),
                };
            },

            initFirebase() {
                const firebaseApp = initializeApp(firebaseConfig);
                this.firebase.auth = getAuth(firebaseApp);
                this.firebase.db = getFirestore(firebaseApp);
                this.firebase.provider = new GoogleAuthProvider();
                onAuthStateChanged(this.firebase.auth, (user) => {
                    if (user) {
                        this.state.currentUser = user;
                        this.updateUserProfile(user);
                        this.DOM.body.classList.remove('logged-out');
                        this.DOM.body.classList.add('logged-in');
                        this.loadData();
                    } else {
                        this.state.currentUser = null;
                        this.DOM.body.classList.add('logged-out');
                        this.DOM.body.classList.remove('logged-in');
                        this.clearWorkspace();
                    }
                });
            },

            bindEvents() {
                // General
                this.DOM.signInBtn.addEventListener('click', () => signInWithPopup(this.firebase.auth, this.firebase.provider).catch(console.error));

                // Desktop Controls
                this.DOM.addNoteBtn.addEventListener('click', () => this.addNote());
                this.DOM.addZoneBtn.addEventListener('click', () => this.addZone());
                this.DOM.showGeneralBtn.addEventListener('click', () => this.showGeneralDashboard());
                // Modals
                this.DOM.alertModal.closeBtn.addEventListener('click', () => this.closeAlertModal());
                this.DOM.confirmModal.confirmBtn.addEventListener('click', () => this.handleConfirmAction());
                this.DOM.confirmModal.cancelBtn.addEventListener('click', () => this.closeConfirmModal());
                // Timer
                this.DOM.startTimerBtn.addEventListener('click', () => this.requestConfirm('Iniciar Temporizador', '¬øEst√°s seguro de que quieres iniciar el tiempo?', this.startTimer));
                this.DOM.stopTimerBtn.addEventListener('click', () => this.requestConfirm('Pausar Temporizador', '¬øQuieres pausar el tiempo?', this.stopTimer));
                this.DOM.resetTimerBtn.addEventListener('click', () => this.requestConfirm('Reiniciar Temporizador', 'Esto restablecer√° el tiempo a su valor inicial. ¬øContinuar?', this.resetTimer));
                
                // Responsive Controls
                this.DOM.navWorkspaceBtn.addEventListener('click', () => this.showView('workspace'));
                this.DOM.navDashboardBtn.addEventListener('click', () => this.showView('dashboard'));
                this.DOM.mobileAddBtn.addEventListener('click', (e) => { e.stopPropagation(); this.DOM.mobileAddMenu.classList.toggle('active'); });
                document.addEventListener('click', () => this.DOM.mobileAddMenu.classList.remove('active'));
                this.DOM.mobileAddNoteBtn.addEventListener('click', () => this.addNote());
                this.DOM.mobileAddZoneBtn.addEventListener('click', () => this.addZone());
            },
            
            showView(viewName) {
                if (viewName === 'workspace') {
                    this.DOM.body.classList.add('show-workspace');
                    this.DOM.body.classList.remove('show-dashboard');
                    this.DOM.navWorkspaceBtn.classList.add('active');
                    this.DOM.navDashboardBtn.classList.remove('active');
                } else if (viewName === 'dashboard') {
                    this.DOM.body.classList.remove('show-workspace');
                    this.DOM.body.classList.add('show-dashboard');
                    this.DOM.navWorkspaceBtn.classList.remove('active');
                    this.DOM.navDashboardBtn.classList.add('active');
                }
            },
            
            requestConfirm(title, message, action) {
                this.DOM.confirmModal.title.textContent = title; this.DOM.confirmModal.message.textContent = message;
                this.state.pendingTimerAction = action.bind(this);
                this.DOM.confirmModal.overlay.classList.add('visible');
            },

            closeConfirmModal() { this.DOM.confirmModal.overlay.classList.remove('visible'); this.state.pendingTimerAction = null; },
            handleConfirmAction() { if (typeof this.state.pendingTimerAction === 'function') { this.state.pendingTimerAction(); } this.closeConfirmModal(); },
            updateUserProfile(user) { if (user) { this.DOM.userName.textContent = user.displayName; this.DOM.profileAvatar.src = user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.displayName)}&background=random&color=fff`; } },
            saveData: debounce(async function() { if (!this.state.currentUser || !this.state.isDataLoaded) return; this.DOM.saveStatus.textContent = 'Guardando...'; try { const userDocRef = doc(this.firebase.db, 'user_data', this.state.currentUser.uid); const dataToSave = { notes: this.state.notes, zones: this.state.zones, youtubeUrl: this.state.youtubeUrl }; await setDoc(userDocRef, dataToSave); this.DOM.saveStatus.textContent = 'Guardado ‚úì'; setTimeout(() => this.DOM.saveStatus.textContent = '', 2000); } catch (error) { console.error("Error al guardar datos:", error); this.DOM.saveStatus.textContent = 'Error al guardar'; } }, 1500),
            async loadData() { if (!this.state.currentUser) return; const userDocRef = doc(this.firebase.db, 'user_data', this.state.currentUser.uid); try { const docSnap = await getDoc(userDocRef); if (docSnap.exists()) { const data = docSnap.data(); this.state.notes = data.notes || []; this.state.zones = data.zones || []; this.state.youtubeUrl = data.youtubeUrl || ''; } else { this.state.notes = []; this.state.zones = []; this.state.youtubeUrl = ''; } this.state.isDataLoaded = true; this.renderWorkspace(); this.renderCalendar(); this.setupYoutubePlayer(); } catch (error) { console.error("Error al cargar datos:", error); } },
            renderWorkspace() { this.DOM.notesContainer.innerHTML = ''; this.DOM.zonesContainer.innerHTML = ''; const notesToShow = this.state.notes.filter(note => note.date === this.state.selectedDate); const zonesToShow = this.state.zones.filter(zone => zone.date === this.state.selectedDate); notesToShow.forEach(note => this.createNoteElement(note)); zonesToShow.forEach(zone => this.createZoneElement(zone)); if (this.state.selectedDate) { const [y, m, d] = this.state.selectedDate.split('-'); this.DOM.workspaceTitle.textContent = `Notas para: ${new Date(y, m - 1, d).toLocaleDateString('es-ES', { day: 'numeric', month: 'long', year: 'numeric' })}`; } else { this.DOM.workspaceTitle.textContent = 'Tablero General'; } this.updateStats(); },
            clearWorkspace() { this.DOM.notesContainer.innerHTML = ''; this.DOM.zonesContainer.innerHTML = ''; this.DOM.workspaceTitle.textContent = ''; this.state.isDataLoaded = false; },
            updateStats() { const notesInView = this.state.notes.filter(n => n.date === this.state.selectedDate).length; this.DOM.noteCount.textContent = notesInView; },
            makeDraggable(element, item) { element.addEventListener('mousedown', e => { const target = e.target; if (target.tagName.toLowerCase() === 'textarea' || target.tagName.toLowerCase() === 'input' || target.classList.contains('delete-btn') || target.classList.contains('resize-handle')) return; if (window.innerWidth <= 768) return; element.classList.add('dragging'); const offsetX = e.clientX - element.offsetLeft; const offsetY = e.clientY - element.offsetTop; const onMouseMove = (moveEvent) => { let newX = moveEvent.clientX - offsetX; let newY = moveEvent.clientY - offsetY; const appRect = this.DOM.appContainer.getBoundingClientRect(); element.style.left = `${Math.max(0, Math.min(newX, appRect.width - element.offsetWidth))}px`; element.style.top = `${Math.max(0, Math.min(newY, appRect.height - element.offsetHeight))}px`; }; const onMouseUp = () => { document.removeEventListener('mousemove', onMouseMove); document.removeEventListener('mouseup', onMouseUp); element.classList.remove('dragging'); item.x = parseInt(element.style.left); item.y = parseInt(element.style.top); this.saveData(); }; document.addEventListener('mousemove', onMouseMove); document.addEventListener('mouseup', onMouseUp); }); },
            makeResizable(element, item) { const handle = element.querySelector('.resize-handle'); handle.addEventListener('mousedown', e => { e.stopPropagation(); if (window.innerWidth <= 768) return; const startX = e.clientX; const startY = e.clientY; const startWidth = parseInt(document.defaultView.getComputedStyle(element).width, 10); const startHeight = parseInt(document.defaultView.getComputedStyle(element).height, 10); const onMouseMove = (moveEvent) => { element.style.width = `${Math.max(250, startWidth + moveEvent.clientX - startX)}px`; element.style.height = `${Math.max(200, startHeight + moveEvent.clientY - startY)}px`; }; const onMouseUp = () => { document.removeEventListener('mousemove', onMouseMove); document.removeEventListener('mouseup', onMouseUp); item.width = parseInt(element.style.width); item.height = parseInt(element.style.height); this.saveData(); }; document.addEventListener('mousemove', onMouseMove); document.addEventListener('mouseup', onMouseUp); }); },
            createNoteElement(note) { const element = document.createElement('div'); element.className = 'draggable note'; element.style.left = `${note.x || 20}px`; element.style.top = `${note.y || 20}px`; element.innerHTML = `<button class="delete-btn">√ó</button><textarea placeholder="Escribe algo...">${note.content}</textarea>`; this.DOM.notesContainer.appendChild(element); element.querySelector('textarea').addEventListener('input', e => { note.content = e.target.value; this.saveData(); }); element.querySelector('.delete-btn').addEventListener('click', () => { this.state.notes = this.state.notes.filter(n => n.id !== note.id); this.saveData(); this.renderWorkspace(); this.renderCalendar(); }); this.makeDraggable(element, note); },
            createZoneElement(zone) { const element = document.createElement('div'); element.className = 'draggable zone'; element.style.left = `${zone.x || 50}px`; element.style.top = `${zone.y || 50}px`; element.style.width = `${zone.width || 400}px`; element.style.height = `${zone.height || 300}px`; element.innerHTML = `<input class="zone-title" value="${zone.title}" placeholder="T√≠tulo de la Zona"><span class="delete-btn">√ó</span><div class="resize-handle"></div>`; this.DOM.zonesContainer.appendChild(element); element.querySelector('.zone-title').addEventListener('input', e => { zone.title = e.target.value; this.saveData(); }); element.querySelector('.delete-btn').addEventListener('click', () => { this.state.zones = this.state.zones.filter(z => z.id !== zone.id); this.saveData(); this.renderWorkspace(); }); this.makeDraggable(element, zone); this.makeResizable(element, zone); },
            addNote() { const newNote = { id: Date.now() + Math.random(), content: '', x: 20, y: 20, date: this.state.selectedDate }; this.state.notes.push(newNote); this.createNoteElement(newNote); this.saveData(); this.updateStats(); this.renderCalendar(); },
            addZone() { const newZone = { id: Date.now() + Math.random(), title: 'Nueva Zona', x: 50, y: 50, width: 400, height: 300, date: this.state.selectedDate }; this.state.zones.push(newZone); this.createZoneElement(newZone); this.saveData(); },
            showGeneralDashboard() { this.state.selectedDate = null; this.saveData(); this.renderWorkspace(); this.renderCalendar(); },
            setupAllWidgets() { this.setupClock(); this.setupCalendar(); this.setupTimer(); },
            setupClock() { const timeEl = document.getElementById('current-time'); const dateEl = document.getElementById('current-date'); const updateClock = () => { const now = new Date(); timeEl.textContent = now.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' }); dateEl.textContent = now.toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric', month: 'long' }); }; updateClock(); setInterval(updateClock, 1000); },
            setupCalendar() { this.DOM.prevMonthBtn.onclick = () => { this.state.calendarDate.setMonth(this.state.calendarDate.getMonth() - 1); this.renderCalendar(); }; this.DOM.nextMonthBtn.onclick = () => { this.state.calendarDate.setMonth(this.state.calendarDate.getMonth() + 1); this.renderCalendar(); }; this.DOM.calendarDays.addEventListener('click', e => { if (e.target.classList.contains('day') && e.target.dataset.date) { this.state.selectedDate = e.target.dataset.date; this.saveData(); this.renderWorkspace(); this.renderCalendar(); } }); this.renderCalendar(); },
            renderCalendar() { this.DOM.calendarDays.innerHTML = ''; const month = this.state.calendarDate.getMonth(); const year = this.state.calendarDate.getFullYear(); this.DOM.monthYear.textContent = new Date(year, month).toLocaleDateString('es-ES', { month: 'long', year: 'numeric' }); const noteDates = new Set(this.state.notes.map(n => n.date).filter(Boolean)); const firstDayIndex = (new Date(year, month, 1).getDay() + 6) % 7; const daysInMonth = new Date(year, month + 1, 0).getDate(); const today = new Date(); ['L', 'M', 'X', 'J', 'V', 'S', 'D'].forEach(day => this.DOM.calendarDays.innerHTML += `<span class="day-name">${day}</span>`); for (let i = 0; i < firstDayIndex; i++) this.DOM.calendarDays.innerHTML += `<span></span>`; for (let i = 1; i <= daysInMonth; i++) { const dateString = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`; let classes = 'day'; if (i === today.getDate() && month === today.getMonth() && year === today.getFullYear()) classes += ' current-day'; if (dateString === this.state.selectedDate) classes += ' selected-day'; if (noteDates.has(dateString)) classes += ' has-notes'; this.DOM.calendarDays.innerHTML += `<span class="${classes}" data-date="${dateString}">${i}</span>`; } },
            setupYoutubePlayer() { const loadVideo = (url) => { const videoId = (u => { const m = u.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/); return (m && m[2].length === 11) ? m[2] : null; })(url); if (videoId) { this.DOM.youtubePlayer.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1&loop=1&playlist=${videoId}&controls=0" frameborder="0" allow="autoplay"></iframe>`; this.state.youtubeUrl = url; this.saveData(); } }; this.DOM.youtubeInput.addEventListener('change', e => loadVideo(e.target.value)); if (this.state.youtubeUrl) { this.DOM.youtubeInput.value = this.state.youtubeUrl; loadVideo(this.state.youtubeUrl); } },
            setupTimer() { this.DOM.editTimerBtn.addEventListener('click', () => this.showTimerModal()); this.DOM.timerModal.saveBtn.addEventListener('click', () => this.saveTimerSettings()); this.updateTimerDisplay(); },
            updateTimerDisplay() { const h = String(Math.floor(this.state.timerSeconds / 3600)).padStart(2, '0'); const m = String(Math.floor((this.state.timerSeconds % 3600) / 60)).padStart(2, '0'); const s = String(this.state.timerSeconds % 60).padStart(2, '0'); this.DOM.timerDisplay.textContent = `${h}:${m}:${s}`; },
            startTimer() { if (this.state.timerInterval || this.state.timerSeconds <= 0) return; this.DOM.timerDisplay.classList.add('timer-running'); this.DOM.timerDisplay.classList.remove('timer-paused'); this.DOM.startTimerBtn.classList.add('hidden'); this.DOM.stopTimerBtn.classList.remove('hidden'); this.state.timerInterval = setInterval(() => { this.state.timerSeconds--; this.updateTimerDisplay(); if (this.state.timerSeconds === 120 && !this.state.timerPreAlertShown) { this.showAlertModal('Recordatorio', 'Faltan 2 minutos para que termine tu actividad.'); this.state.timerPreAlertShown = true; } if (this.state.timerSeconds <= 0) { this.stopTimer(true); this.showAlertModal('¬°Tiempo Cumplido!', 'Tu actividad programada ha finalizado.'); this.DOM.alarmSound.play(); } }, 1000); },
            stopTimer(isFinished = false) { clearInterval(this.state.timerInterval); this.state.timerInterval = null; this.DOM.startTimerBtn.classList.remove('hidden'); this.DOM.stopTimerBtn.classList.add('hidden'); if (!isFinished) { this.DOM.timerDisplay.classList.add('timer-paused'); } this.DOM.timerDisplay.classList.remove('timer-running'); },
            resetTimer() { this.stopTimer(true); this.state.timerSeconds = this.state.timerInitialDuration; this.state.timerPreAlertShown = false; this.updateTimerDisplay(); this.DOM.timerDisplay.classList.remove('timer-paused', 'timer-running'); },
            showTimerModal() { const h = Math.floor(this.state.timerInitialDuration / 3600); const m = Math.floor((this.state.timerInitialDuration % 3600) / 60); const s = this.state.timerInitialDuration % 60; this.DOM.timerModal.hoursInput.value = h > 0 ? h : ''; this.DOM.timerModal.minutesInput.value = m > 0 ? m : ''; this.DOM.timerModal.secondsInput.value = s > 0 ? s : ''; this.DOM.timerModal.overlay.classList.add('visible'); },
            saveTimerSettings() { const h = parseInt(this.DOM.timerModal.hoursInput.value) || 0; const m = parseInt(this.DOM.timerModal.minutesInput.value) || 0; const s = parseInt(this.DOM.timerModal.secondsInput.value) || 0; this.state.timerInitialDuration = (h * 3600) + (m * 60) + s; this.resetTimer(); this.DOM.timerModal.overlay.classList.remove('visible'); },
            showAlertModal(title, message) { this.DOM.alertModal.title.textContent = title; this.DOM.alertModal.message.textContent = message; this.DOM.alertModal.overlay.classList.add('visible'); },
            closeAlertModal() { this.DOM.alertModal.overlay.classList.remove('visible'); }
        };

        function debounce(func, wait) { let timeout; return function executedFunction(...args) { const later = () => { clearTimeout(timeout); func.apply(this, args); }; clearTimeout(timeout); timeout = setTimeout(later, wait); }; }
        document.addEventListener('DOMContentLoaded', () => App.init());
    </script>

    /* ==========================================================================

    #stats-widget span { font-size: 36px; font-weight: 600; }
    #clock-widget #current-time { font-size: 36px; font-weight: 600; }

    .yt-control-btn svg { width: 24px; height: 24px; fill: var(--text-dark); }
    
    /* ==========================================================================
       6. COMPONENTES: MODALES
       ========================================================================== */
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); z-index: 9999; display: flex; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }

        }

    <script>
        // --- CÓDIGO AUTOCONTENIDO PARA EL FAVICON DINÁMICO 3D ---

        // 1. CONFIGURACIÓN INICIAL
        const faviconLink = document.getElementById('dynamic-favicon');
        const faviconCanvas = document.createElement('canvas');
        const faviconSize = 64; // El tamaño del lienzo para el favicon
        faviconCanvas.width = faviconSize;
        faviconCanvas.height = faviconSize;
        const ctx = faviconCanvas.getContext('2d');

        // Variables para controlar la animación
        let rotationAngle = 0; // Ángulo de rotación del objeto 3D
        let pulseTime = 0;     // Variable para controlar el movimiento interno de las flechas
        let lastFrameTime = 0;
        let isTabActive = true; // La pestaña está activa por defecto

        // Constantes para ajustar la velocidad de la animación
        const ROTATION_SPEED = 0.002; // Más lento o rápido según prefieras
        const PULSE_SPEED = 0.005;    // Velocidad del movimiento de las flechas

        // 2. LÓGICA DE DIBUJO
        function drawFavicon() {
            // Limpia el lienzo en cada fotograma
            ctx.clearRect(0, 0, faviconSize, faviconSize);

            // Guardamos el estado del lienzo para no afectar otros dibujos
            ctx.save();
            
            // Centramos el punto de origen para rotar desde el centro
            ctx.translate(faviconSize / 2, faviconSize / 2);
            // Aplicamos la rotación principal
            ctx.rotate(rotationAngle);

            // Dibujamos el círculo de fondo
            ctx.beginPath();
            ctx.arc(0, 0, faviconSize * 0.45, 0, Math.PI * 2);
            ctx.fillStyle = '#5a7dcb'; // Color del SVG original
            ctx.fill();

            // Calculamos el movimiento oscilante de las flechas
            const pulseOffset = Math.sin(pulseTime) * (faviconSize * 0.15);

            // Dibujamos ambas flechas con efecto de perspectiva
            drawArrow(pulseOffset, false); // Flecha de arriba (se mueve hacia abajo)
            drawArrow(-pulseOffset, true);  // Flecha de abajo (se mueve hacia arriba)

            // Restauramos el estado del lienzo
            ctx.restore();

            // Actualizamos el href del favicon con la nueva imagen generada
            faviconLink.href = faviconCanvas.toDataURL('image/png');
        }

        // Función auxiliar para dibujar una flecha con perspectiva
        function drawArrow(yOffset, isUpArrow) {
            // El factor de perspectiva: de 0 (atrás) a 1 (adelante)
            const perspective = (yOffset / (faviconSize * 0.15) + 1) / 2;
            
            ctx.beginPath();
            const size = faviconSize * 0.1 + (perspective * faviconSize * 0.1); // El tamaño cambia con la perspectiva
            const yPos = yOffset;

            // Dibuja un triángulo como flecha
            if (isUpArrow) {
                ctx.moveTo(0, yPos - size / 2);
                ctx.lineTo(size, yPos + size / 2);
                ctx.lineTo(-size, yPos + size / 2);
            } else {
                ctx.moveTo(0, yPos + size / 2);
                ctx.lineTo(size, yPos - size / 2);
                ctx.lineTo(-size, yPos - size / 2);
            }
            ctx.closePath();
            
            // La opacidad también cambia con la perspectiva para mayor realismo
            ctx.fillStyle = `rgba(255, 255, 255, ${0.4 + perspective * 0.6})`;
            ctx.fill();
        }

        // 3. EL BUCLE DE ANIMACIÓN PROFESIONAL
        function animationLoop(currentTime) {
            // Solicita al navegador que ejecute esta función de nuevo en el próximo fotograma
            requestAnimationFrame(animationLoop);

            // Si la pestaña no está activa, no hacemos nada para ahorrar recursos
            if (!isTabActive) {
                return;
            }

            // Calculamos el tiempo transcurrido desde el último fotograma (deltaTime)
            if (lastFrameTime === 0) {
                lastFrameTime = currentTime;
            }
            const deltaTime = currentTime - lastFrameTime;

            // Actualizamos los ángulos y tiempos basados en el tiempo, no en los fotogramas
            rotationAngle += ROTATION_SPEED * deltaTime;
            pulseTime += PULSE_SPEED * deltaTime;
            
            // Dibujamos el nuevo estado

        showGeneralDashboard() { this.state.selectedDate = null; this.saveData(); this.renderWorkspace(); this.renderCalendar(); },
        closeSidebar() { this.DOM.body.classList.remove('sidebar-active'); },
        setupAllWidgets() { this.setupAllClocks(); this.setupAllCalendars(); this.setupAllTimers(); this.setupAllYoutubePlayers(); },
        setupAllClocks() { document.querySelectorAll('#clock-widget').forEach(container => this.setupClock(container)); },
        setupClock(container) { const timeEl = container.querySelector('#current-time'); const dateEl = container.querySelector('#current-date'); if (!timeEl || !dateEl) return; const updateClock = () => { const now = new Date(); timeEl.textContent = now.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' }); dateEl.textContent = now.toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric', month: 'long' }); }; updateClock(); setInterval(updateClock, 60000); },
        setupAllCalendars() { document.querySelectorAll('#calendar-widget').forEach(container => this.setupCalendar(container)); },
        setupCalendar(container) { const prevBtn = container.querySelector('#prev-month'); const nextBtn = container.querySelector('#next-month'); const calendarDays = container.querySelector('#calendar-days'); if (!prevBtn || !nextBtn || !calendarDays) return; prevBtn.onclick = () => { this.state.calendarDate.setMonth(this.state.calendarDate.getMonth() - 1); this.renderCalendar(); }; nextBtn.onclick = () => { this.state.calendarDate.setMonth(this.state.calendarDate.getMonth() + 1); this.renderCalendar(); }; calendarDays.addEventListener('click', e => { if (e.target.classList.contains('day') && e.target.dataset.date) { this.state.selectedDate = e.target.dataset.date; this.saveData(); this.renderWorkspace(); this.renderCalendar(); this.closeSidebar(); } }); this.renderCalendar(); },
        renderCalendar() { document.querySelectorAll('#calendar-widget').forEach(container => { const calendarDays = container.querySelector('#calendar-days'); const monthYearEl = container.querySelector('#month-year'); if (!calendarDays || !monthYearEl) return; calendarDays.innerHTML = ''; const month = this.state.calendarDate.getMonth(); const year = this.state.calendarDate.getFullYear(); monthYearEl.textContent = new Date(year, month).toLocaleDateString('es-ES', { month: 'long', year: 'numeric' }); const noteDates = new Set(this.state.notes.map(n => n.date).filter(Boolean)); const firstDayIndex = (new Date(year, month, 1).getDay() + 6) % 7; const daysInMonth = new Date(year, month + 1, 0).getDate(); const today = new Date(); ['L', 'M', 'X', 'J', 'V', 'S', 'D'].forEach(day => calendarDays.innerHTML += `<span class="day-name">${day}</span>`); for (let i = 0; i < firstDayIndex; i++) calendarDays.innerHTML += `<span></span>`; for (let i = 1; i <= daysInMonth; i++) { const dateString = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`; let classes = 'day'; if (i === today.getDate() && month === today.getMonth() && year === today.getFullYear()) classes += ' current-day'; if (dateString === this.state.selectedDate) classes += ' selected-day'; if (noteDates.has(dateString)) classes += ' has-notes'; calendarDays.innerHTML += `<span class="${classes}" data-date="${dateString}">${i}</span>`; } }); },
        setupAllYoutubePlayers() { this.setupYoutubePlayer(); },
        setupYoutubePlayer() { const container = document.querySelector('#youtube-widget'); const input = container.querySelector('#youtube-url-input'); const playerContainer = container.querySelector('#youtube-player-container'); if (!input || !playerContainer) return; const loadVideo = (url) => { const videoId = (u => { const m = u.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/); return (m && m[2].length === 11) ? m[2] : null; })(url); if (videoId) { if (this.state.youtubePlayer && typeof this.state.youtubePlayer.loadVideoById === 'function') { this.state.youtubePlayer.loadVideoById(videoId); } else { if (typeof YT !== 'undefined' && YT.Player) { this.state.youtubePlayer = new YT.Player('youtube-player', { height: '100%', width: '100%', videoId: videoId, playerVars: { 'playsinline': 1, 'controls': 0, 'modestbranding': 1, 'rel': 0 }, events: { 'onReady': this.onPlayerReady.bind(this), 'onStateChange': this.onPlayerStateChange.bind(this) } }); } } if (this.state.youtubeUrl !== url) { this.state.youtubeUrl = url; this.saveData(); } } }; input.addEventListener('change', e => loadVideo(e.target.value)); if (this.state.isDataLoaded && this.state.youtubeUrl) { input.value = this.state.youtubeUrl; window.onYouTubeIframeAPIReady = () => { loadVideo(this.state.youtubeUrl); }; if (typeof YT !== 'undefined' && YT.loaded) { window.onYouTubeIframeAPIReady(); } } else if (!this.state.youtubeUrl) { window.onYouTubeIframeAPIReady = () => {}; } },
        onPlayerReady(event) { document.querySelectorAll('#yt-play-pause-btn').forEach(btn => { btn.innerHTML = this.ICONS.PLAY; btn.onclick = () => { const playerState = this.state.youtubePlayer.getPlayerState(); if (playerState === YT.PlayerState.PLAYING) { this.state.youtubePlayer.pauseVideo(); } else { this.state.youtubePlayer.playVideo(); } }; }); },
        onPlayerStateChange(event) { document.querySelectorAll('#yt-play-pause-btn').forEach(btn => { if (event.data === YT.PlayerState.PLAYING) { btn.innerHTML = this.ICONS.PAUSE; } else { btn.innerHTML = this.ICONS.PLAY; } }); document.querySelectorAll('#youtube-player-container').forEach(container => { if (event.data === YT.PlayerState.PLAYING) { container.classList.remove('paused'); } else { container.classList.add('paused'); } }); }

    };

    function debounce(func, wait) { let timeout; return function executedFunction(...args) { const later = () => { clearTimeout(timeout); func.apply(this, args); }; clearTimeout(timeout); timeout = setTimeout(later, wait); }; }
